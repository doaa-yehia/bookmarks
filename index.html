<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <section class="py-5">
        <div class="container">
            
            <h1 class="m-auto z-3">Bookmarker</h1>
            <div class="bookmarkContent my-5 p-3 d-flex  justify-content-center flex-column w-100">
                <h2 class="text-center">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
    
                <div class="">
                    <label for="bookmarkName" class="form-label mt-4"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input oninput="validateForm(this)" type="text" id="bookmarkName" placeholder="Bookmark Name" class="form-control " >
                    <span class="text-danger d-none pt-1"> the Bookmark Name must between 3, 20 letter</span>
                </div>

                <div class="">
                    <label for="bookmarkUrl" class="form-label mt-4"> <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="validateForm(this)" type="url" id="bookmarkUrl" placeholder="Website Url" class="form-control " >
                    <span class="text-danger d-none pt-1"> Invalide URL</span>
                </div>

                <button class=" btn btn-danger m-auto py-2 px-4 my-2"
                onclick="submitBookMark()">
                Submit</button>
            </div>

            <div>
                <table class="table text-center mt-4 bg-light">
                    <thead>
                      <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Website Name</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="bookMarkRow">
                     
                       <a href="" target="_blank"></a>
                      
                    </tbody>
                  </table>
            </div>
        </div>
        

    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
